<div class="container-fluid" id="top">
<div class="row d-flex justify-content-center mb-4">
  <div class="container-product pt-2">
    <div class="row text-center">
      <div class="col">
        <h1 class="text-white">Our Collection</h1>
        <h4 class="text-white font-italic">Included with our licenses</h4>
        <p class="mt-1 text-white">"Your collection is awesome! You have a meme for every occasion. - Greta, 22"</p>
      </div>
    </div>
  </div>
</div>
</div>
<div class="container container-prod-row mb-5">
  <div class="row">
    <div class="col-xl-3 col-lg-4 col-md-5" *ngFor="let product of products; let i=index">
      <div class="card">
        <!--  IMAGE -->
        <div class="card-body d-flex flex-column">
          <video *ngIf="isVideoFormat(product); else displayImg" (click)="openModal(product, modal)"
                 src="{{product.imageUrl}}"></video>
          <ng-template #displayImg>
            <img (click)="openModal(product, modal)"
                 class="card-img-top img-fluid" src="{{product.imageUrl}}" alt="Card image cap">
          </ng-template>
          <!--    BODY-->
          <div class="card-body text-center">
            <h2 class="card-title">{{product.title}}</h2>
            <span *ngFor="let tag of product.tags">
          <h5 class="text-muted">< {{tag.name}} ></h5>
        </span>
            <h6 class="text-muted">| {{product.format.name}} |</h6>
            <hr>
            <p>{{product.description}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #modal let-modal>
  <video class="modalImg" *ngIf="isVideoFormat(selectedProduct); else img" autoplay controls
         src="{{this.selectedProduct.imageUrl}}"></video>
  <ng-template #img>
    <img class="modalImg" src="{{this.selectedProduct.imageUrl}}" alt="{{this.selectedProduct.title}}">
  </ng-template>
  <span id="close" (click)="modal.close()" class="close">&times;</span>
  <span id="caption">{{this.selectedProduct.description}}</span>
</ng-template>
