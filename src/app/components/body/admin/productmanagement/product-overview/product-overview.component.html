<div class="row mt-5">
  <div class="col-3">
    <app-add-product></app-add-product>
    <div class="nav flex-column nav-pills mt-2" id="v-pills-tab" role="tablist" aria-orientation="vertical">
      <a class="btn btn-outline-dark text-left active" id="v-pills-profile-tab" data-toggle="pill"
         href="#v-pills-profile"
         role="tab"
         aria-controls="v-pills-profile" aria-selected="false"><span uk-icon="icon:  list; ratio: 1"
                                                                     class="mr-2"></span> Overview</a>
    </div>
  </div>
  <div class="col-9">
    <div class="tab-content" id="v-pills-tabContent">
      <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
        <app-message></app-message>
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="table-title-disabled" scope="col">Image</th>
            <th class="col-title" (click)="sortTile()" scope="col">Title</th>
            <th class="col-title" (click)="sortTag()" scope="col">Tag(s)</th>
            <th class="col-title" (click)="sortFormat()" scope="col">Format</th>
            <th class="col-title" (click)="sortPrice()" scope="col">Price</th>
            <th class="col-title" (click)="sortQuantity()" scope="col">Quantity</th>
            <th class="table-title-disabled" scope="col">Description</th>
            <th class="table-title-disabled" scope="col">Action(s)</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let product of products; index as i">
            <th *ngIf="product.format.name === 'MP4'" scope="row">
              <video src="{{product.imageUrl}}"></video>
            </th>
            <th *ngIf="product.format.name !== 'MP4'" scope="row">
              <img src="{{product.imageUrl}}" alt="">
            </th>
            <td>{{ product.title}}</td>
            <td>
              <p *ngFor="let tag of product.tags; index as j">
                {{ tag.name }},
              </p>
            </td>

            <td>{{ product.format.name }}</td>
            <td>{{ product.price | currency }}</td>
            <td>{{ product.quantity | number}}</td>
            <td class="productDescription">{{ product.description}}</td>
            <td>
              <app-update-product [product]="product"></app-update-product>

              <app-delete-product [product]="product"></app-delete-product>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
